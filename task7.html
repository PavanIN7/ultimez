<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Colspan and Rowspan</title>
</head>
<body>
    <h2>Table with Colspan and Rowspan</h2>
    <table border="1">
        <tr>
            <th colspan="2">Employee Information</th>
        </tr>
        <tr>
            <td>Name:</td>
            <td>pavan</td>
        </tr>
        <tr>
            <td>Department:</td>
            <td>Marketing</td>
        </tr>
        <tr>
            <td rowspan="2">Contact Details:</td>
            <td>Email: pavan@example.com</td>
        </tr>
        <tr>
            <td>Phone: 123-456-7890</td>
        </tr>
        <tr>
            <td colspan="2">Address: 123 Main Street,dharwad</td>
        </tr>
    </table>
</body>
</html>
