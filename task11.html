<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Colors,text and font</title>
<style>
  /*background color */
  body {
    background-color: rgba(12, 180, 118, 0.893); 
    font-family: Arial, sans-serif;
  }

  /* Changing text color */
  h1 {
    color: hsla(26, 89%, 46%, 0.878); 
  }

  /* Styling text */
  p {
    font-size: 18px;
    color: hsl(0, 55%, 31%); 
  }

   /* Changing font */
  .special {
    font-family: 'Times New Roman', serif;
    font-weight: bold;
    font-style: italic;
  }
</style>
</head>
<body>

<h1>Welcome to CSS Demo</h1>

<p>This is a simple paragraph demonstrating text styles and colors.</p>

<p class="special">This paragraph uses a different font.</p>

</body>
</html>
