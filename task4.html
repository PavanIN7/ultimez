<!DOCTYPE html>
<html lang="en">
<head>
<title>List Types</title>
</head>
<body>

<h2>List Types</h2>

<h3>Ordered List</h3>
<ol>
  <li>First item</li>
  <li>Second item</li>
</ol>

<h3>Unordered List</h3>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
</ul>
<h3>Description List</h3>
<dl>
  <dt>first</dt>
  <dd>second</dd>
  <dt>third</dt>
  <dd>fourth</dd>
  </body>
</html>
