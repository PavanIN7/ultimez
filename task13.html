<!DOCTYPE html>
<html lang="en">
<head>
        <title>Margin and Padding</title>
    <style>
        .container{
            margin-top: 30px; 
            margin-right: 20px; 
            margin-bottom: 40px; 
            margin-left: 10px; 
            border: 2px solid #7f1010;  
        }
        .container2{
            padding-top: 20px; 
            padding-right: 10px; 
            padding-bottom: 30px; 
            padding-left: 20px;
            border: 2px solid #000; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Container with Margin</h2>
    </div>
    <div class="container2">container with padding</div>
  
</body>
</html>
