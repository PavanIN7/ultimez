<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Box Model</title>
<style>
    .box {
        width: 200px;
        height: 200px;
        padding: 20px;
        border: 5px solid black;
        margin: 20px;
        background-color: lightblue;
    }
</style>
</head>
<body>
<div class="box">
    <p class="content">This is a box demonstrating the CSS box model.</p>
</div>

</body>
</html>
