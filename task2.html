<!DOCTYPE html>
<html lang="en">
<head>
    <title align="center">HTML Elements Example</title>
</head>
<body>

    <!-- Heading Tags -->
    <h1 align="center">TASK 2</h1>
    <h1>WELCOME PAGE</h1>
    <h2>WELCOME PAGE</h2>
    <h3>WELCOME PAGE</h3>
    <h4>WELCOME PAGE</h4>
    <h5>WELCOME PAGE</h5>
    <h6>WELCOME PAGE</h6>

    <!-- Paragraph Tag -->
    <p>This is a paragraph.</p>

    <!-- Anchor Tag -->
    <a href="https://www.flipkart.com/"> online shopping</a>
    <br>
    <!-- Image Tag -->
    <img src="image.png" alt="This is an image">

    <!-- List Tags -->
    <ul>
        <li>Unordered List 1</li>
        <li>Unordered List 2</li>
    </ul>

    <ol>
        <li>Ordered List 1</li>
        <li>Ordered List 2</li>
    </ol>
    <!-- Division Tag -->
    <div>
        This is a division.
    </div>

</body>
</html>
