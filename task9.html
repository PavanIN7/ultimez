<!DOCTYPE html>
<html>
<head>
 <title>CSS Styles</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .internal {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: red;">Heading with Inline CSS</h1>
    
    <!-- External CSS -->
    <p class="external">Paragraph with External CSS</p>
    
    <!-- Internal CSS -->
    <p class="internal">Paragraph with Internal CSS</p>

    <!-- Inline CSS -->
    <p style="color: green;">Paragraph with Inline CSS</p>
</body>
</html>
